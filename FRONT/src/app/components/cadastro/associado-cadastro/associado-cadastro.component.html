<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand navbar-dark fundonav">
    <nav class="navbar navbar-light">
      <a class="navbar-brand">
        <img
          src="/assets/img/logovert.png"
          routerLink=""
          width="80"
          height="80"
          class="d-inline-block logo"
        />
      </a>
      <div class="form-group container-xl"></div>
    </nav>
  </nav>
  <!-- NAVBAR -->

  <div class="fundo padding"> <!-- FUNDO DO CADASTRO -->
    <h3 class="text-usuario">CADASTRO ASSOCIADO</h3> <!-- TITULO CADASTRO -->
    <form>
      <div
        class="nomecompleto form-group"
        [formGroup]="cadastroForm"
        (submit)="salvarCadastroAssociado()"
      >
        <label for="exampleInputEmail1">NOME COMPLETO</label> <!-- NOME COMPLETO -->
        <input
          type="text"
          class="form-control inputnome"
          name="nomeCadAssociado"
          placeholder="Digite o seu nome"
          formControlName="nomeCadAssociado"
        />
      </div>

      <div class="row">
        <div class="col coluna1">
          <!--COLUNA 1-->

          <div
            class="form-group"
            [formGroup]="cadastroForm"
            (submit)="salvarCadastroAssociado()"
          >
            <label for="exampleInputEmail1">ENDEREÇO</label> <!-- ENDEREÇO -->
            <input
              type="text"
              class="form-control"
              name="enderecoCadAssociado"
              placeholder="Digite o seu endereço"
              formControlName="enderecoCadAssociado"
            />
          </div>

          <div
            class="form-group"
            [formGroup]="cadastroForm"
            (submit)="salvarCadastroAssociado()"
          >
            <label for="exampleInputEmail1">E-MAIL</label><!-- E-MAIL -->
            <input
              type="email"
              class="form-control"
              name="emailCadAssociado"
              placeholder="Digite o seu email"
              formControlName="emailCadAssociado"
            />
          </div>

          <div
            class="form-group"
            [formGroup]="cadastroForm"
            (submit)="salvarCadastroAssociado()"
          >
            <label for="exampleInputEmail1">SENHA</label><!-- SENHA -->
            <input
              type="password"
              class="form-control"
              name="senhaCadAssociado"
              placeholder="Digite sua senha"
              formControlName="senhaCadAssociado"
            />
          </div>
        </div>
        <!--COLUNA 1-->

        <div class="col coluna2">
          <!--COLUNA 2-->

          <div
            class="form-group telefone"
            [formGroup]="cadastroForm"
            (submit)="salvarCadastroAssociado()"
          >
            <label for="exampleInputPassword1">TELEFONE</label><!-- TELEFONE -->
            <input
              type="tel"
              placeholder="(11) 99999-9999"
              min="0"
              class="form-control"
              name="telCadAssociado"
              formControlName="telCadAssociado"
              mask="(00) 00000-0000"
            />
          </div>

          <div
            class="form-group"
            [formGroup]="cadastroForm"
            (submit)="salvarCadastroAssociado()"
          >
            <label for="exampleInputEmail1">CNPJ</label><!-- CNPJ -->
            <input
              type="text"
              class="form-control"
              min="0"
              placeholder="Digite seu CNPJ"
              name="cnpjCadAssociado"
              formControlName="cnpjCadAssociado"
              mask="00.000.000/0000-00"
            />
          </div>

        </div>
      </div>
    </form>
    <!-- BOTÃO PARA CADASTRAR -->
    <button
      type="submit"
      [disabled]="!cadastroForm.valid"
      class="btn btn-warning button"
      (click)="salvarCadastroAssociado()"
    >
      Cadastrar
    </button>
  </div>
</body>
