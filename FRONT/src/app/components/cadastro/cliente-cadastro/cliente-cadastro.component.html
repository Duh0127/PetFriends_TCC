<body>
  <nav class="navbar navbar-expand navbar-dark fundonav">
    <nav class="navbar navbar-light">
      <a class="navbar-brand ">
        <img src="/assets/img/botao.png" routerLink="" width="70" height="70" class="d-inline-block logo">
      </a>
      <div class="form-group container-xl ">
      </div>
    </nav>
  </nav>
  
  <div class="fundo ">
    <form>
      <h3 class="text-usuario padding">CADASTRO USUÁRIO</h3>
      <div class="nomecompleto form-group">
        <label for="exampleInputEmail1">NOME COMPLETO</label>
        <input type="text" 
               class="form-control inputnome" 
               placeholder="Digite o seu nome" 
               name="nomeCadCliente"
               [(ngModel)]="cadastro.nomeCadCliente">
      </div>

      <div class="row">
        <div class="col coluna1"><!--COLUNA 1-->

          <div class="form-group">
            <label for="exampleInputEmail1">ENDEREÇO</label>
            <input type="text" 
                   class="form-control" 
                   name="emailCadCliente"
                   placeholder="Digite o seu endereço" 
                   [(ngModel)]="cadastro.enderecoCadCliente">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">E-MAIL</label>
            <input type="email" 
                   class="form-control" 
                   placeholder="Digite seu email" 
                   name="emailCadCliente"
                   [(ngModel)]="cadastro.emailCadCliente">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">SENHA</label>
            <input type="password" 
                   class="form-control" 
                   name="senhaCadCliente"
                   placeholder="Digite sua senha" 
                   [(ngModel)]="cadastro.senhaCadCliente">
          </div>

        </div><!--COLUNA 1-->
        

        
        <div class="col coluna2"><!--COLUNA 2-->
          <div class="form-group">
            <label for="exampleInputPassword1">TELEFONE</label>
            <input type="tel" 
                   placeholder="(11) 99999-9999" 
                   class="form-control" 
                   name="telCadCliente"
                   [(ngModel)]="cadastro.telCadCliente">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">CPF</label>
            <input type="text"
                   class="form-control" 
                   placeholder="Digite seu CPF" 
                   name="cpfCadCliente"
                   [(ngModel)]="cadastro.cpfCadCliente">
          </div>

          <!-- <div class="form-group">
            <label for="exampleInputPassword1">CONFIRMAR SENHA</label>
            <input type="password" 
                   placeholder="Digite sua senha novamente" 
                   class="form-control" 
                   name="confsenhaCadCliente"
                   [(ngModel)]="cadastro.confsenhaCadCliente">
          </div> -->



        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-warning"(click)="salvarCadastroCliente()">Cadastrar</button>
    <h3 class="criar-conta">Ainda não possui uma conta associado? <a routerLink="/cadastro-associado">Crie a sua!</a></h3>
  </div>



</body>
